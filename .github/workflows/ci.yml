name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4, 8.0, 8.1, 8.2, 8.3, 8.4]
        dependencies: [lowest, highest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, curl

      - name: Get Composer cache dir
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}-${{ matrix.php }}-${{ matrix.dependencies }}
          restore-keys: ${{ runner.os }}-composer-${{ matrix.php }}-

      - name: Install dependencies
        run: |
          if [ "${{ matrix.dependencies }}" = "lowest" ]; then
            composer install --no-interaction --prefer-stable --prefer-lowest
          else
            composer install --no-interaction --prefer-stable
          fi

      - name: Dump autoload
        run: composer dump-autoload --ansi

      - name: Run tests
        run: vendor/bin/phpunit --coverage-text
