language: php

php:
  - 7.4
  - 8.0
  - 8.1
  - 8.2
  - 8.3
  - 8.4

before_script:
  - composer self-update
  - composer install --prefer-source

script: XDEBUG_MODE=coverage ./bin/phpunit --coverage-text

notifications:
  email:
    - andreas.glaser@pm.me

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  allow_failures:
    - php: 8.4
  fast_finish: true

jobs:
  include:
    - stage: style
      php: 8.2
      script: ./bin/php-cs-fixer fix --dry-run --diff